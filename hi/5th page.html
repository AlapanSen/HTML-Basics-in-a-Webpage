<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="1st.js" method="post">
        <div>
            <label for="title">Title</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr"  required>

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs" required>

            <label for="Msd.">Msd</label>
            <input type="radio" id="Msd." name="title" value="Msd" required>
        </div>
        <br>
        <div>
            <label for="lname">First Name</label>
            <input type="text" id="fname" name="Fname" placeholder="First Name" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Lname" placeholder="Last Name" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="Pass" placeholder="Password" required>
        </div>
        <br>
        <div>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="EMAIL" placeholder="abc123@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="Tele" placeholder="(+91)12344 55656" required>
        </div>
        <br>
        <div>
            <label for="bday">Birth Date</label>
            <input type="date" id="bday" name="Birth"  required>
        </div>
        <br>
        <div>
            <label for="Num">Quantity</label>
            <input type="number" id="Num" name="Num" min="0" max="100" value="1">
        </div>
        <br>
        <div>
            <label for="payment">Payment</label>
            <select id="payment" name="Payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="UPI">UPI</option>
            </select>
        </div>
        <br>
        <div>
        <label for="Subscribe">Subscribe</label>
            <input type="checkbox"id="Subscribe" name="Subscribe">
        </div>
<br>
        <div>
            <input type="submit">
        </div>
<br>
        <div>
            <input type="reset"

        </div>

    </form>
    
</body>
</html>
